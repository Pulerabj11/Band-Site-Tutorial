<!-- Fixed the shirt.png image size to maintain consistent spacing on store page. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script src="store.js" async></script>
    <title>Thee Oh Sees | Store</title>
</head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Thee Oh Sees</h1>
        </header>

        <section class="container content-section">
            <h2 class="section-header">MUSIC</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 1</span>
                    <img class="shop-item-image" src="Images/Album 1.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.99</span>
                        <button class="btn btn-primary shop-item-button" type=button>ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                    <img class="shop-item-image" src="Images/Album 2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$12.99</span>
                        <button class="btn btn-primary shop-item-button" type=button>ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 3</span>
                    <img class="shop-item-image" src="Images/Album 3.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$16.99</span>
                        <button class="btn btn-primary shop-item-button" type=button>ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Album 4</span>
                    <img class="shop-item-image" src="Images/Album 4.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type=button>ADD TO CART</button>
                    </div>
                </div>
            </section>

            <section class="container content-section">
                <h2 class="section-header">MERCH</h2>
                <div class="shop-items">
                    <div class="shop-item">
                        <span class="shop-item-title">T-Shirt</span>
                        <img class="shop-item-image" src="Images/Shirt.png">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$19.99</span>
                            <button class="btn btn-primary shop-item-button" type=button>ADD TO CART</button>
                        </div>
                    </div>
                </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <span class="cart-total-title">Total</span>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>

        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Thee Oh Sees</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://youtu.be/V9o_P9hKQGk" target="_blank">
                            <img src="Images/YouTube Logo White.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://open.spotify.com/artist/3qYfqdVwX0fil71onLpLkh?si=qjfbjZDuSTOocWV8YHTJfg&dl_branch=1" target="_blank">
                        <img src="Images/Spotify Logo White.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com/TheeOhSees" target="_blank">
                            <img src="Images/Facebook Logo White.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
